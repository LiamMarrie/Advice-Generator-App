<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Advice Generator App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="numberContainer">
        <p id="quoteNumber">Advice #1</p>
      </div>
      <div class="quoteContainer">
        <h1 class="quote">
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
          voluptate, quod, quia, quae voluptates voluptatibus quibusdam
          voluptatum quidem quos quas quas."
        </h1>
      </div>
      <div class="divider">
        <img src="./images/pattern-divider-desktop.svg" alt="divider" />
      </div>
    </div>
    <button class="newQuote" onclick="generateQuote()">
      <img src="./images/icon-dice.svg" alt="dice" />
    </button>
    <script src="./script.js" async defer></script>
  </body>
</html>
